<div class="container col-xxl-8 px-4 py-5 bg-white rounded-bottom rounded-top sm-text-center">

  <form>
    <div class="form-group">
      <label for="invasion">In case of alien invasion, how much well do you think your country is prepared?</label>
      <textarea class="form-control" id="invasion" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="country">Which country do you live in?</label>
      <textarea class="form-control" id="country" rows="1"></textarea>
    </div>

    <div class="form-group">
      <label for="brokenearth">On the scale 1-6, how broken do you think earth is?</label>
      <select class="form-control" id="brokenearth">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </div>

    <div class="form-group">
      <label for="aliens">If alines existed, would you be willing to announce them your one and only lord and saviors?</label>
      <select class="form-control" id="aliens">
        <option>Yes</option>
        <option>Probably</option>
        <option>Most likely</option>
      </select>
    </div>

    <div class="form-group">
      <label for="lizards">Thank you for answering our questions, do you have anything you'd like to add?</label>
      <textarea class="form-control" id="lizards" rows="2"></textarea>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I accept that all data from this form shall be sent to the ship 18-D-F-45 and stored there indefinately. </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
